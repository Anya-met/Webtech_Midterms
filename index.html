<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LutoniIdol: Recipe Finder</title>
    <link rel="stylesheet" href="style.css">

    <link
    rel="shortcut icon"
    href="Images/logo.jpg"
    type="image/x-icon"
  />

  <script src="select-recipes.js"></script>
</head>

<body>
  <header>
    <img src="Images/logo-main.png" alt="Luto si Idol">

    <nav>
        <ul>
            <li><a href="finder.html" class="finder-button">Look for recipes</a></li>
            <li><a href="about.html" class="header-button">About</a></li>
        </ul>
    </nav>

    <div id="menu-icon">&#9776;</div>
    </header>

    <main>
      <div class="main-index">
        <img src="Images/logo-main.png" style="width:500px;height:500px;" id="LutoniIdol">

        <h1 id="first-line">Discover recipes just for you!</h1>
    </div>

    
    </main>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.getElementById("menu-icon");
    const navItems = document.querySelectorAll("nav ul li"); // Select all the nav items

    menuIcon.addEventListener("click", function () {
      // Toggle the visibility of the navigation items when the menu icon is clicked
      navItems.forEach((item) => {
        if (item.style.display === "none") {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    });
  });
</script>
